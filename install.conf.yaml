- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/ncspot/config.toml: config/ncspot/config.toml
    ~/.gitconfig: gitconfig
    ~/.jjconfig.toml: jjconfig.toml
    ~/.mbsyncrc: mbsyncrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/bat:
        path: config/bat/
    ~/.config/fish:
        path: config/fish/
    ~/.config/neomutt:
        path: config/neomutt/
    ~/.config/nvim:
        path: config/nvim/
    ~/.config/omf:
        path: config/omf/
    ~/.config/pass-git-helper:
        path: config/pass-git-helper/
    ~/.config/ranger:
        path: config/ranger/
    ~/.config/kw:
        path: config/kw/
    ~/.local/share/nvim/site/autoload:
        path: autoload/
    ~/.vim/autoload:
        path: autoload/
