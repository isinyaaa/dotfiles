#################################
#             Shadows           #
#################################
shadow = false;
shadow-radius = 25;
shadow-offset-x = -20;
shadow-offset-y = -15;
shadow-red = .1
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Dunst'",
  "class_g = 'Rofi'",
  "class_g ?= 'Notify-osd'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_i ?= 'riotclientservices.exe'",
    "class_g ?= 'slop'",
    "class_g ?= 'Polybar'",
    "class_g ?= 'Visualizer'",
    # "class_g ?= 'rofi'",
    # i3wm titlebar shadows (tabbed/stacked)
    "class_g ?= 'i3-frame'",
    # i3wm hidden window shadows (tabbed/stacked)
    # "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "_NET_WM_WINDOW_TYPE@:a *= 'SPLASH'",
    # "_NET_WM_WINDOW_TYPE@:a *= 'NOTIFICATION'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
];


#################################
#           Fading              #
#################################
fading = true
fade-in-step = 0.03;
# fix
fade-out-step = 0.02;
fade-delta = 5;
fade-exclude = [
    "class_g != 'awesome'",
" class_g != 'Pcmanfm' && class_g != 'i3lock' && class_g != 'search' && class_g != 'lf' && class_g != 'mpv' && class_g != 'taskbook' && class_g != 'scratchpad' && name != 'Notification' && class_g != 'Dunst' && ! class_g ?= 'Notify-osd'&& class_g != 'Polybar' && class_g != 'Rofi' && name != 'dzen slave'"
]

#################################
#           Opacity              #
#################################
#inactive-opac	ity = 0.8;
inactive-dim = 0.1;
active-dim = 0.0;
#frame-opacity = 1.0;
inactive-dim-fixed =true;
#inactive-opacity-override = true;

opacity-rule = [
  "80:class_g = 'Kitty'",
  "00:class_g = 'dzen'"
    ];

focus-exclude = [
  "class_g ?= 'slop'",
  "name = 'rofi'",
  "class_g ?= 'Steam'",
  "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
  "window_type *= 'menu'",
  "window_type = 'utility'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'dock'",
  "class_g = 'Dmenu'",
  "name = 'dzen slave'",
  "class_g = 'Dragon-drag-and-drop'",
  "class_g = 'search'",
  "class_g = 'slop'",
  "class_g = 'Rofi'",
  "class_g = 'Dunst'",
  "class_g = 'Surf'",
  "class_g = 'Spotify'",
  "class_g = 'scratchpad'",
  "class_g = 'discord'",
  "class_g = 'vlc'",
  "class_g = 'i3lock'",
  "class_g = 'Gimp'",
  "class_g = 'Zathura'",
  "class_g = 'Steam'",
  "class_g = 'mpv'",
  "class_g = 'taskbook'",
  "class_g = 'Brave-browser'",
  "class_g = 'lf'"
];


#################################
#           Blur                #
#################################
blur: {
  method = "dual_kawase";
  strength = 5;
  background = true;
  background-frame = false;
  background-fixed = false;
}


backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-rounded-corners = true;
detect-client-opacity = false;
refresh-rate = 60
detect-transient = true
detect-client-leader = false
use-damage = true
log-level = "warn";


blur-kern = "3x3box";
blur-background-exclude = [
 #"window_type = 'dock' && name != 'polybar-workspace_eDP1'",
  "window_type = 'dock'",
  "name = 'dzen slave'",
  "class_g = 'Rofi'",
  "class_g = 'slop'",
  "class_g = 'scratchpad'",
  "class_g = 'lf'",
  "class_g = 'taskbook'",
  "_GTK_FRAME_EXTENTS@:c",
  "window_type != 'splash'"
];

corner-radius = 2.0;
rounded-corners-exclude = [
 #"window_type = 'desktop'",
 #"name = 'polybar-workspace_eDP1'",
  "class_g = 'Pcmanfm'",
  "class_g = 'Dragon-drag-and-drop'",
  "window_type = 'popup_menu'",
  "window_type = 'dropdown_menu'",
  "_GTK_FRAME_EXTENTS@:c",
  # "_NET_WM_WINDOW_TYPE@:a *= 'NOTIFICATION'",
    "window_type *= 'dock'",
